
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    window.onload = function () {
      const q = new URLSearchParams(window.location.search);
      const get = (key) => decodeURIComponent(q.get(key) || "");
      document.getElementById("name").innerText = "@" + get("name");
      document.getElementById("id").innerText = "学号：" + get("id");
      document.getElementById("group").innerText = "组别：" + get("group");
      document.getElementById("leader").innerText = "团长：" + get("leader");
      document.getElementById("co_leader").innerText = "副团长：" + get("co_leader");
    };
    function downloadCard(cardId) {
      const card = document.getElementById(cardId);
      html2canvas(card, {
        scale: 2,
        logging: false,
        useCORS: true,
        allowTaint: true,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = '2025年中复盘营-入营信息卡.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: #f2f6fc;
      padding: 40px;
      text-align: center;
    }
    .card {
      width: 300px;
      margin: auto;
      background: linear-gradient(135deg, #4f65ff, #884dff);
      color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .welcome {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 20px;
    }
    .username {
      font-size: 20px;
      font-weight: bold;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 5px 15px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .info {
      font-size: 14px;
      text-align: left;
      margin-top: 10px;
      line-height: 1.8;
    }
    .button {
      margin-top: 20px;
      background: white;
      color: #4f65ff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>2025年中复盘营 · 入营信息卡</h1>
  <p>记录成长足迹 · 规划未来旅程</p>
  <div class="card" id="card1">
    <div class="title">2025年中复盘营</div>
    <div class="welcome">欢迎加入成长之旅<br>让我们一起回顾过去，展望未来</div>
    <div class="username" id="name">@成长探索者</div>
    <div class="info">
      <div id="id">学号：-</div>
      <div id="group">组别：-</div>
      <div id="leader">团长：-</div>
      <div id="co_leader">副团长：-</div>
    </div>
  </div>
  <button class="button" onclick="downloadCard('card1')">下载信息卡</button>
</body>
</html>
