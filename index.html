<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年中复盘营 · 入营信息卡</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to bottom right, #f5f7fa, #e4e8ed);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 0;
        }
        .card-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 270px;
            height: 400px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            background: linear-gradient(135deg, 
                #4169e1 0%, 
                #9370db 25%, 
                #1e3c8b 50%, 
                #4b0082 100%);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, 
                #4169e1, 
                #9370db, 
                #1e3c8b, 
                #4b0082);
        }
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-title {
            font-size: 28px;
            color: white;
            margin-bottom: 5px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .motivational-quote {
            font-size: 14px; /* 调整为与学号、组别相同的14px */
            color: rgba(255,255,255,0.9); /* 与学号、组别相同的颜色 */
            line-height: 1.4;
            margin-bottom: 15px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            padding: 0 10px;
            text-align: center;
            font-weight: normal; /* 普通字重，不加粗 */
            font-style: normal; /* 非斜体 */
        }
        .username {
            font-size: 28px;
            color: white;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
            padding: 10px 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .info-section {
            display: flex;
            width: 100%;
            margin: 10px 0 20px;
            position: relative;
        }
        .info-list {
            flex: 1;
            text-align: left;
            padding-left: 20px;
        }
        .info-item {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
        }
        .qrcode-placeholder {
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.1);
            border: 1px dashed rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            border-radius: 5px;
        }
        .qrcode-placeholder::before {
            content: "二维码";
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            width: 100%;
        }
        .footer-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }
        .footer-text {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            padding: 0 15px;
            white-space: nowrap;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .download-btn {
            background: linear-gradient(45deg, #4169e1, #9370db);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.4);
            transition: all 0.3s;
            margin-top: 20px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.6);
        }
        .time-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.1;
            z-index: 0;
        }
        .time-icon-1 {
            top: 20px;
            left: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/></svg>');
            background-size: contain;
        }
        .time-icon-2 {
            bottom: 20px;
            right: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M9 3L5 6.99h3V14h2V6.99h3L9 3zm7 14.01V10h-2v7.01h-3L15 21l4-3.99h-3z"/></svg>');
            background-size: contain;
        }
        .future-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #4169e1, #9370db);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(65, 105, 225, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2025年中复盘营 · 入营信息卡</h1>
        <p>记录成长足迹 · 规划未来旅程</p>
    </div>
    
    <div class="card-container">
        <div class="card" id="campCard">
            <div class="time-icon time-icon-1"></div>
            <div class="time-icon time-icon-2"></div>
            <div class="future-badge">未来可期</div>
            
            <div class="card-content">
                <div class="card-title">2O25年中复盘营</div>
                <div class="motivational-quote" id="motivationalQuote"></div>
                <div class="username">@<span id="name">成长探索者</span></div>
                
                <div class="info-section">
                    <div class="info-list">
                        <div class="info-item">学号：<span id="id">2025</span></div>
                        <div class="info-item">组别：<span id="group">时间管理组</span></div>
                        <div class="info-item">团长：<span id="leader">李未来</span></div>
                        <div class="info-item">副团长：<span id="co_leader">张复盘</span></div>
                    </div>
                    <div class="qrcode-placeholder"></div>
                </div>
                
                <div class="footer">
                    <div class="footer-line"></div>
                    <div class="footer-text">2025·年中复盘营·目标管理</div>
                    <div class="footer-line"></div>
                </div>
            </div>
        </div>
        <button class="download-btn" onclick="downloadCard('campCard')">下载信息卡</button>
    </div>

    <script>
        function downloadCard(cardId) {
            const card = document.getElementById(cardId);
            
            html2canvas(card, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = '2025年中复盘营-入营信息卡.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // 10条目标管理和复盘相关的金句
        const motivationalQuotes = [
            "复盘是成长的阶梯，目标是前进的灯塔",
            "没有复盘的努力，只是低水平的重复",
            "目标管理不是束缚，而是解放潜能的钥匙",
            "每日复盘三问：做了什么？收获什么？改进什么？",
            "清晰的目标+持续的复盘=指数级成长",
            "复盘过去，不是为了自责，而是为了更好的未来",
            "目标要像北极星，指引你穿越迷雾",
            "真正的成长，来自于有意识的复盘和调整",
            "没有记录就没有发生，没有复盘就没有进步",
            "用目标指引方向，用复盘校准路径"
        ];

        // 随机选择一条金句
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            return motivationalQuotes[randomIndex];
        }

        // 更新后的参数处理逻辑
        const query = new URLSearchParams(window.location.search);
        const rawParams = query.get("params");

        let name = "成长探索者";
        let id = "2025";
        let group = "时间管理组";
        let leader = "李未来";
        let co_leader = "张复盘";

        if (rawParams) {
            const decoded = decodeURIComponent(rawParams);
            const subParams = new URLSearchParams(decoded);
            name = subParams.get("name") || name;
            id = subParams.get("id") || id;
            group = subParams.get("group") || group;
            leader = subParams.get("leader") || leader;
            co_leader = subParams.get("co_leader") || co_leader;
        }

        document.getElementById("name").innerText = name;
        document.getElementById("id").innerText = id;
        document.getElementById("group").innerText = group;
        document.getElementById("leader").innerText = leader;
        document.getElementById("co_leader").innerText = co_leader;
        
        // 显示随机金句
        document.getElementById('motivationalQuote').innerText = getRandomQuote();
    </script>
</body>
</html>
