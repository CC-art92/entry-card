<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年中复盘营 · 入营信息卡</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to bottom right, #f5f7fa, #e4e8ed);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 0;
        }
        .card-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 270px;
            height: 400px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            background: linear-gradient(135deg, 
                #4169e1 0%, 
                #9370db 25%, 
                #1e3c8b 50%, 
                #4b0082 100%);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, 
                #4169e1, 
                #9370db, 
                #1e3c8b, 
                #4b0082);
        }
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-title {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .username {
            font-size: 28px;
            color: white;
            margin: 25px 0 15px;
            font-weight: 600;
            text-align: center;
            padding: 10px 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 50px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .info-section {
            display: flex;
            width: 100%;
            margin: 10px 0 20px;
            position: relative;
        }
        .info-list {
            flex: 1;
            text-align: left;
            padding-left: 20px;
        }
        .info-item {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
        }
        .qrcode-placeholder {
            width: 80px;
            height: 80px;
            background-color: rgba(255,255,255,0.1);
            border: 1px dashed rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            border-radius: 5px;
        }
        .qrcode-placeholder::before {
            content: "二维码";
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }
        .welcome-text {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
            line-height: 1.6;
            margin-bottom: 20px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            width: 100%;
        }
        .footer-line {
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }
        .footer-text {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            padding: 0 15px;
            white-space: nowrap;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        .download-btn {
            background: linear-gradient(45deg, #4169e1, #9370db);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(65, 105, 225, 0.4);
            transition: all 0.3s;
            margin-top: 20px;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.6);
        }
        .time-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.1;
            z-index: 0;
        }
        .time-icon-1 {
            top: 20px;
            left: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/></svg>');
            background-size: contain;
        }
        .time-icon-2 {
            bottom: 20px;
            right: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M9 3L5 6.99h3V14h2V6.99h3L9 3zm7 14.01V10h-2v7.01h-3L15 21l4-3.99h-3z"/></svg>');
            background-size: contain;
        }
        .future-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #4169e1, #9370db);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(65, 105, 225, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2025年中复盘营 · 入营信息卡</h1>
        <p>记录成长足迹 · 规划未来旅程</p>
    </div>
    
    <div class="card-container">
        <div class="card" id="campCard">
            <div class="time-icon time-icon-1"></div>
            <div class="time-icon time-icon-2"></div>
            <div class="future-badge">未来可期</div>
            
            <div class="card-content">
                <div class="card-title">2025年中复盘营</div>
                <div class="welcome-text">欢迎加入成长之旅<br>让我们一起回顾过去，展望未来</div>
                <div class="username">@<span id="name">成长探索者</span></div>
                
                <div class="info-section">
                    <div class="info-list">
                        <div class="info-item">学号：<span id="id">2025</span></div>
                        <div class="info-item">组别：<span id="group">时间管理组</span></div>
                        <div class="info-item">团长：<span id="leader">李未来</span></div>
                        <div class="info-item">副团长：<span id="co_leader">张复盘</span></div>
                    </div>
                    <div class="qrcode-placeholder"></div>
                </div>
                
                <div class="footer">
                    <div class="footer-line"></div>
                    <div class="footer-text">2025·年中复盘营·目标管理</div>
                    <div class="footer-line"></div>
                </div>
            </div>
        </div>
        <button class="download-btn" onclick="downloadCard('campCard')">下载信息卡</button>
    </div>

    <script>
        function downloadCard(cardId) {
            const card = document.getElementById(cardId);
            
            html2canvas(card, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true,
                backgroundColor: null
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = '2025年中复盘营-入营信息卡.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // 获取 URL 中的 params 参数
        const raw = new URLSearchParams(window.location.search).get("params");
        const decoded = decodeURIComponent(raw || "");
        const parsed = new URLSearchParams(decoded);

        // 从解析后的参数中提取字段
        const name = parsed.get("name") || "成长探索者";
        const id = parsed.get("id") || "2025";
        const group = parsed.get("group") || "时间管理组";
        const leader = parsed.get("leader") || "李未来";
        const co_leader = parsed.get("co_leader") || "张复盘";

        // 将值插入到页面对应位置
        document.getElementById("name").textContent = name;
        document.getElementById("id").textContent = id;
        document.getElementById("group").textContent = group;
        document.getElementById("leader").textContent = leader;
        document.getElementById("co_leader").textContent = co_leader;
    </script>
</body>
</html>
